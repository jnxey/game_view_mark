<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="frame-src 'self'; default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: blob:;">
  <title></title>
</head>
<body>
<style>
  #app-loading {
    position: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: 0;
    padding: 0;
    z-index: 1;
  }
  #app-loading .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    border-top-color: #0d3b5a;
    animation: app-loading-spin 1s linear infinite;
  }
  @keyframes app-loading-spin {
    to { transform: rotate(360deg); }
  }
</style>
<div id="app-loading">
  <div class="spinner"></div>
</div>
<div id="app"></div>
<script type="module" src="/src/main.js"></script>
<script src="/uni/sdk.js"></script>
</body>
</html>
